<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='container'>
        <div class="input" >
            <form id="main" >
                <div  class="text-input">
                    <label for="title" >Title</label>
                    <input type="text" name="" id="title" >
                </div>
                <div class="text-input">
                    <label for="date">Date</label>
                    <input type="text" name="" id="date" >
                </div>
                <div class="text-input">
                    <label for="link" >Link</label>
                    <input type="text" name="" id="link" >
                </div>
                
                <div class="text-input">
                    <label for="main-text" >Text</label>
                    <textarea name="" id="main-text" cols="40" rows="10" ></textarea>
                </div>
                
                <div class="text-input" >
                    <button type="button" id="submit">Generate</button>
                    <button type="button" id="clear">Clear</button>
                    <button type="button" id="allClear">All Clear</button>
                </div>
            </form>
        </div>
        <div class="output" >
            <textarea name="" id="output-text" cols="50" rows="30" ></textarea>
            
            <hr>
            <textarea name="" id="all" cols="50" rows="50"></textarea>
        </div>
    </div>
    
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
